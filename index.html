<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="./string-math.js" defer></script> 
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calcparent">
        <div id="numberdisplay"></div>
        <div id="buttons">
            <div id="numbers">
                <div class="midbottomrow">
                    <button onclick="displayText('1')">1</button>
                    <button onclick="displayText('2')">2</button>
                    <button onclick="displayText('3')">3</button>
                </div>
                <div class="midrow">
                    <button onclick="displayText('4')">4</button>
                    <button onclick="displayText('5')">5</button>
                    <button onclick="displayText('6')">6</button>
                </div>
                <div class="midtoprow">
                    <button onclick="displayText('7')">7</button>
                    <button onclick="displayText('8')">8</button>
                    <button onclick="displayText('9')">9</button>
                </div>
                <button class="bottomrow" onclick="displayText('0')">0</button>
            </div>
            <div id="operations">
                <button class="bottomrow" onclick="displayText('+', true)">+</button>
                <button class="midbottomrow" onclick="displayText('-', true)">-</button>
                <button class="midrow" onclick="displayText('*', true)">*</button>
                <button class="midtoprow" onclick="displayText('/', true)">/</button>
                <button class="bottomrow" onclick="parseNumbers()">=</button>
            <div id="specialchars">
                <div class="toprow">
                    <button onclick="clearText()" id="clear">C</button>
                    <button onclick="displayText('back')">DEL</button>
                    <button onclick="displayText('(', true)">(</button>
                    <button onclick="displayText(')', true)">)</button>
                </div>
                <button class="bottomrow" onclick="displayText('.', true)">.</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
